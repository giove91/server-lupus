{% extends "base.html" %}

{% block content %}
  <main id="content" class="grid-80">
  <h1>Cambio password</h1>
  <div class="info-block">
  <div class="separator"><h2>
    Cambia password
  </h2></div>	

  {% if form.errors %}
    <p>La password inserita non corrisponde. Per favore riprova.</p>
  {% endif %}

  <form method="post" autocomplete="on">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Conferma" />
  </form>
  </div>
  </main>

{% endblock %}
