{% extends "base.html" %}

{% block content %}

<main id="content">
    <h1>Crea nuova partita</h1>

    <div class="info-block">
        <p>
        <form action="{% url 'creategame' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Crea partita" /></p>
        </form>
        </p>

        {% if message != None %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}

    </div>
</main>
{% endblock %}
