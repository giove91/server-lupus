{% if dictionary %}
<table>
    <thead>
    <tr>
        <td class="name-container">Nome</td>
        <td class="vote-container">Voti</td>
        <td>Votanti</td>
    </tr>
    </thead>
    <tbody>
    {% for voted, info in dictionary.items %}
        <tr>
            <td>{{ voted.full_name }}</td>
            <td>{{ info.votes }}</td>
            <td>{{ info.voters|join:", " }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% else %}
<p>Non Ã¨ stato espresso alcun voto.</p>
{% endif %}
