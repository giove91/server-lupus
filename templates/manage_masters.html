{% extends "base.html" %}

{% block content %}

<main id="content" class="grid_13">
    <h1>Gestisci Game Master</h1>
    
    <div class="info-block">
        I seguenti utenti sono master della partita in corso:

        <ul>
        {% for m in masters %}
        <li>
            <form method="get" action="{% url "game:deletemaster" game_name=game.name pk=m.pk %}">
            <label>{{ m.user.username }} ({{ m.full_name }})</label><input type="submit" value="Elimina">
            </form>
        </li>
        {% endfor %}
        <li>
        <form method="post" action="">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Aggiungi">
        </form>
        </li>
        </ul>

        {% if message != None %}
            <p><strong>{{ message }}</strong></p>
        {% endif %}
        
    </div>
</main>
{% endblock %}
